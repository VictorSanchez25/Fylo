<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style_final.css">

  <!-- Icon -->
  <link rel="icon" href="images\favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Fylo Data Storage</title>
</head>

<body>
<!-- Background Container -->
  <div class="background">
    <img class="bg-desktop" src="images\bg-desktop.png" alt="">
    <img class="bg-mobile" src="images\bg-mobile.png" alt="">
  </div>

<!-- Main Container -->
  <div class="main-container">

<!-- Fylo Container -->
    <div class="interactions-container">

      <div class="row1">
        <div class="title-icon">
          <img src="images\logo.svg" alt="">
        </div>
      </div>

      <div class="row2">
        <div class="actions">
          <div class="folder">
              <img src="images\icon-folder.svg" alt="">
          </div>
          <div class="document">
            <img src="images\icon-document.svg" alt="">
          </div>
          <div class="upload">
            <img src="images\icon-upload.svg" alt="">
          </div>

        </div>
      </div>
    </div>

<!-- Status Box -->
    <div class="status-container">

      <div class="row3">
        <div class="description">
          You’ve used <span class="GB">815 GB</span> of your storage
        </div>
        <div class="row3-end">
          <div class="text-bubble">
            185  <span class="GB-left">GB Left</span>
          </div>
        </div>
      </div>

      <div class="row4">
        <div class="storage-meter">
          <div class="storage-meter-circle">

          </div>

        </div>
      </div>

      <div class="row5">
        <div class="unit-start">
          0 GB
        </div>

        <div class="unit-end">
          1000 GB
        </div>
      </div>

    </div>
    <div class="text-bubble mobile">
      185 <span class="smaller">GB Left</span>
    </div>
  </div>
<!-- Main Container -->

<!-- Footer -->
  <div class="footer">
    Challenge by <a class="href" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by Victor Sanchez ©2020
  </div>

</body>

</html>
